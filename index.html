<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
</head>
<body>
    <script>
        // Check if jQuery is already loaded
        if (typeof jQuery == 'undefined') {
            // If jQuery is not loaded, dynamically load it
            var script = document.createElement('script');
            script.src = "https://code.jquery.com/jquery-3.6.0.min.js";
            script.type = "text/javascript";
            script.onload = loadIssueCollector; // Load the issue collector after jQuery
            document.head.appendChild(script);
        } else {
            // If jQuery is already loaded, proceed to load the issue collector
            loadIssueCollector();
        }

        function loadIssueCollector() {
            // Load the Jira issue collector script
            var script = document.createElement('script');
            script.src = "https://sensorup.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-3ddrgv/b/7/b0105d975e9e59f24a3230a22972a71a/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs.js?locale=en-US&collectorId=2eca1d20";
            script.type = "text/javascript";
            script.async = true;
            document.head.appendChild(script);

            window.ATL_JQ_PAGE_PROPS = {
                "triggerFunction": function(showCollectorDialog) {
                    // Automatically show the collector dialog when the script loads
                    showCollectorDialog();
                }
            };
        }
    </script>
</body>
</html>
